<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Species Explorer - Analyze and explore species data">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Species Explorer</title>
</head>
<body>
    <div class="top-bar"></div>

    <div class="theme-toggle">
        <button id="themeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    </div>
    
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Mode Selection -->
            <div class="sidebar-section">
                <button class="mode-button active" data-mode="summary" aria-pressed="true">Species Summary</button>
                <button class="mode-button" data-mode="data" aria-pressed="false">Data Analysis</button>
                <button class="mode-button" data-mode="report" aria-pressed="false">Generate Report</button>
            </div>

            <!-- Summary Mode Filters -->
            <div class="sidebar-section" id="summaryFilters">
                <h3>Summary Options</h3>
                <!-- Prompt Folder Selection -->
                <div class="filter-group">
                    <label for="promptFolder">Prompt Folder</label>
                    <select 
                        id="promptFolder" 
                        class="w-full p-2 border rounded"
                        aria-label="Select prompt folder">
                        <option value="">Select Prompt Folder...</option>
                    </select>
                </div>

                <!-- Prompt Template Selection -->
                <div class="filter-group">
                    <label for="promptTemplate">Prompt Template</label>
                    <select 
                        id="promptTemplate" 
                        class="w-full p-2 border rounded"
                        aria-label="Select summary prompt template"
                        disabled>
                        <option value="">Select Prompt Template...</option>
                    </select>
                    <div class="description" id="promptDescription" aria-live="polite"></div>
                </div>
            </div>

            <!-- Data Analysis Mode Filters -->
            <div class="sidebar-section" id="dataFilters" style="display: none;">
                <h3>Analysis Options</h3>
                <!-- Prompt Folder Selection for Data Analysis -->
                <div class="filter-group">
                    <label for="promptAnalysisFolder">Analysis Prompt Folder</label>
                    <select 
                        id="promptAnalysisFolder" 
                        class="w-full p-2 border rounded"
                        aria-label="Select analysis prompt folder">
                        <option value="">Select Prompt Folder...</option>
                    </select>
                </div>

                <!-- Dataset Selection -->
                <div class="filter-group">
                    <label for="dataset">Dataset</label>
                    <select 
                        id="dataset" 
                        class="w-full p-2 border rounded"
                        aria-label="Select dataset">
                        <option value="">Select Dataset...</option>
                    </select>
                    <div class="description" id="datasetDescription" aria-live="polite"></div>
                </div>

                <!-- Analysis Prompt Template Selection -->
                <div class="filter-group">
                    <label for="analysisPromptTemplate">Analysis Prompt Template</label>
                    <select 
                        id="analysisPromptTemplate" 
                        class="w-full p-2 border rounded"
                        aria-label="Select analysis prompt template"
                        disabled>
                        <option value="">Select Analysis Prompt...</option>
                    </select>
                    <div class="description" id="analysisPromptDescription" aria-live="polite"></div>
                </div>
            </div>

            <!-- Report Mode Filters -->
            <div class="sidebar-section" id="reportFilters" style="display: none;">
                <h3>Report Options</h3>
                <div class="filter-group">
                    <label for="reportTemplate">Report Template</label>
                    <select 
                        id="reportTemplate"
                        class="w-full p-2 border rounded"
                        aria-label="Select report template">
                        <option value="standard">Standard Report</option>
                        <option value="scientific">Scientific Paper</option>
                        <option value="presentation">Presentation</option>
                    </select>
                    <div class="description" id="templateDescription" aria-live="polite"></div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="chat-container">
                <div class="messages" id="messages" role="log" aria-live="polite"></div>
                <div class="input-container">
                    <form id="inputForm">
                        <input 
                            type="text" 
                            id="speciesInput" 
                            placeholder="Enter species name..."
                            aria-label="Enter species name or analysis query"
                            required
                        >
                        <button 
                            type="submit" 
                            id="submitButton"
                            aria-label="Send query">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/main.js" defer></script>
</body>
</html>
