<!DOCTYPE html>
<html lang="en" class="dark">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Species Explorer - Analyze and explore species data">
   <link rel="stylesheet" href="/static/css/styles.css">
   <title>Species Explorer</title>
</head>
<body>
   <div class="top-bar"></div>

   <div class="theme-toggle">
       <button id="themeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
   </div>
   
   <div class="container">
       <div class="sidebar">
           <div class="mode-section">
               <button class="mode-button active" data-mode="summary">Species Summary</button>
               <button class="mode-button" data-mode="data">Data Analysis</button>
               <button class="mode-button" data-mode="report">Generate Report</button>
           </div>

           <div class="sidebar-section active" id="summaryFilters">
               <h3>Summary Options</h3>
               <div class="filter-group">
                   <label for="promptFolder">Folder</label>
                   <select id="promptFolder">
                       <option value="">All Folders</option>
                   </select>
               </div>
               <div class="filter-group">
                   <label for="promptTemplate">Template</label>
                   <select id="promptTemplate">
                       <option value="">Select Template...</option>
                   </select>
               </div>
           </div>

           <div class="sidebar-section" id="dataFilters">
               <h3>Analysis Options</h3>
               <div class="filter-group">
                   <label for="dataset">Dataset</label>
                   <select id="dataset">
                       <option value="">Select Dataset...</option>
                   </select>
                   <div class="description" id="datasetDescription"></div>
               </div>
               <div class="filter-group">
                   <label for="analysisFolder">Analysis Folder</label>
                   <select id="analysisFolder">
                       <option value="">All Folders</option>
                   </select>
               </div>
               <div class="filter-group">
                   <label for="analysisPromptTemplate">Analysis Template</label>
                   <select id="analysisPromptTemplate">
                       <option value="">Select Analysis Template...</option>
                   </select>
                   <div class="description" id="analysisPromptDescription"></div>
               </div>
           </div>

           <div class="sidebar-section" id="reportFilters">
               <h3>Report Options</h3>
               <div class="filter-group">
                   <label for="reportTemplate">Report Template</label>
                   <select id="reportTemplate">
                       <option value="standard">Standard Report</option>
                       <option value="scientific">Scientific Paper</option>
                       <option value="presentation">Presentation</option>
                   </select>
                   <div class="description" id="templateDescription"></div>
               </div>
           </div>
       </div>

       <div class="main-content">
           <div class="chat-container">
               <div class="messages" id="messages" role="log" aria-live="polite"></div>
               <div class="input-container">
                   <form id="inputForm">
                       <input 
                           type="text" 
                           id="speciesInput" 
                           placeholder="Enter species name..."
                           aria-label="Enter species name or analysis query"
                           required
                       >
                       <button type="submit" id="submitButton">Send</button>
                   </form>
               </div>
           </div>
       </div>
   </div>

   <script src="/static/js/main.js" defer></script>
   
</body>
</html>
